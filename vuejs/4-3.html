<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
        <div v-if="count>10">{{count}}</div>
        <div v-else-if="count>1">残りわずか</div>
        <div v-else>なし</div>
        <p v-if="count>20">******</p>
        <p v-if="count>20">キャンペン中</p>
        <template v-if="count>20">
            <p>******</p>
            <p>キャンペン中</p>
        </template>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 40
            },
            methods: {
            }
        });
    </script>
</body>

</html>
