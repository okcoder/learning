<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
        <hr />
        msg:{{msg}}<br />
        msg | upper:{{msg | upper}}<br />
        msg | upper1:{{msg | upper1}}<br />
        msg | upper1(true):{{msg | upper1(true)}}<br />
        msg | upper1(false):{{msg | upper1(false)}}<br />
        msg | removeSpace | upperAllFirst:{{msg |removeSpace | upperAllFirst}}<br />
        msg | upperAllFirst | removeSpace:{{msg | upperAllFirst |removeSpace}}

        <button v-on:click="add">add</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "hello world"
            },
            methods: {
                add: function () {
                    // this.persons.push({ firstName: "Hong", lastName: "WANG" })
                }
            },
            filters: {
                upper: function (val) {
                    return val.toString().toUpperCase();
                },
                upper1: function (val, firstOnly) {
                    if (firstOnly) {
                        val = val.toString();
                        return val.substr(0, 1).toUpperCase() + val.substring(1);
                    } else {
                        return val.toString().toUpperCase();
                    }
                },
                upperAllFirst: function (val) {
                    return val.toString().split(" ").map(v => v.substr(0, 1).toUpperCase() + v.substring(1)).join(" ");
                },
                removeSpace: function (val) {
                    return val.toString().replace(/ /g, "");
                }
            }
        });
    </script>
</body>

</html>
