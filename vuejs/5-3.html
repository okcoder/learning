<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
        <h1>member</h1>
        <ul>
            <li v-for="name in value">{{name}}</li>
        </ul>
        <hr />
        <h1>member</h1>
        <ul>
            <li v-for="(name,prop,idx) in value">{{idx+1}}: {{prop}}: {{name}}</li>
        </ul>
        <hr />
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                value: { name: "n1", lang: "en" }
            }
        });
    </script>
</body>

</html>
