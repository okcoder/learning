<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
        <h1>member</h1>
        <ul>
            <li v-for="(name,idx) in value1">{{idx+1}}: {{name}}</li>
        </ul>
        <hr />
        <h1>member</h1>
        <ul>
            <li v-for="(name,idx) in value2">{{idx+1}}: {{name}}</li>
        </ul>
        <hr />
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                value1: [1, 2, 3, 4, 5],
                value2: "text"
            }
        });
    </script>
</body>

</html>
